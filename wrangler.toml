name = "next-starter-template"
compatibility_date = "2025-07-28"
main = "worker.js"

# Cloudflare Pages integration (for static assets)
[pages]
bucket = "./public"
include = ["**/*"]
exclude = ["node_modules"]

# R2 Storage for OCR results
[[r2_buckets]]
binding = "MY_BUCKET"
bucket_name = "next-starter-template-ocr-storage"
